<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Intel</title>
<style>
	#main{
		height:100%;
		position:relative;
	}
	#g_bg{
		width:100%;
		display:block;
	}
	.layer{
		width:100%;
		height:100%;
		position:absolute;
		top:0;
		left:0;
	}
	#g_bg1{width:30%;}
	#g_bg3{
		width:100%;
	}
	#b_test{
		position: absolute;
	}
	#b_test2{
		position: absolute;
	}
</style>
</head>
<body>
<div id="main">
	<img id="g_bg" src="resource/images/bg1920.jpg" />
	<div class="layer">
		<div id="b_test">
			<img id="g_bg1" src="resource/images/logo.png" />
			
		</div>
		
		<div id="b_test2">
			<img id="g_bg3" src="resource/images/lake_hover.png" />
			
		</div>
	</div>
</div>
</body>
</html>
